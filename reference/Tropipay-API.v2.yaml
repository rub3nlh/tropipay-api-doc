components:
  schemas:
    User:
      title: User
      type: object
      description: User Model for Tropipay Clients
      x-examples:
        Alice Smith:
          id: 1423
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
    Event:
      description: ''
      type: object
      properties:
        event:
          type: string
          minLength: 1
        target:
          type: string
          minLength: 1
        value:
          type: string
          minLength: 1
        createdAt:
          type: string
          minLength: 1
        updatedAt:
          type: string
          minLength: 1
      required:
        - event
        - target
        - value
        - createdAt
        - updatedAt
      x-examples:
        example-1:
          event: user_signup
          target: email
          value: tonykssa@gmail.com
          createdAt: '2021-02-13T21:30:59.154Z'
          updatedAt: '2021-02-13T21:30:59.154Z'
    EventList:
      title: Events
      type: array
      items:
        $ref: '#/components/schemas/Event'
      x-examples:
        example-1:
          - event: user_signup
            target: email
            value: tonykssa@gmail.com
            createdAt: '2021-02-13T21:30:59.154Z'
            updatedAt: '2021-02-13T21:30:59.154Z'
          - event: user_login
            target: web
            value: 'http://localhost:4000/api/user/login/listen'
            createdAt: '2021-02-13T22:43:11.243Z'
            updatedAt: '2021-02-13T22:43:11.243Z'
    ErrorResponse:
      description: ''
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              minLength: 1
            message:
              type: string
              minLength: 1
          required:
            - code
            - message
      required:
        - error
      x-examples:
        example-1:
          error:
            code: 'InvalidCharacterError: Invalid character: the string to be decoded is not correctly encoded.'
